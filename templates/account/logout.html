{% extends "base.html" %}
{% load allauth i18n %}

{% block title %}Sign Out{% endblock title %}
{% block content %}

<div class="auth-container">
  <h1>Sign Out</h1>
  <p>Are you sure you want to sign out <span class="fw-semibold">{{ user }}</span>?</p>
  <form action="{% url 'account_logout' %}" method="post">
    {% csrf_token %}
    {{ redirect_field }}
    <button onclick="history.back()" class="btn btn-cancel">Cancel</button>
    <button type="submit" class="btn btn-dark">Sign out</button>
  </form>
</div>


{% endblock content %}
